<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Identity Verification</title>
    
    <!-- TensorFlow.js Face Detection -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core@4.17.0/dist/tf-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter@4.17.0/dist/tf-converter.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl@4.17.0/dist/tf-backend-webgl.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-detection@1.0.2/dist/face-detection.min.js"></script>
    
    <style>
        :root {
            --bg: #09090b;
            --surface: #18181b;
            --border: #27272a;
            --text: #fafafa;
            --text-muted: #a1a1aa;
            --success: #22c55e;
            --warning: #eab308;
            --error: #ef4444;
            --primary: #3b82f6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 6px;
        }
        .header p {
            font-size: 14px;
            color: var(--text-muted);
        }

        .camera-container {
            position: relative;
            width: 100%;
            aspect-ratio: 3/4;
            background: #000;
            border-radius: 24px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        .camera-overlay {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .face-oval {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 68%;
            height: 55%;
            border: 3px solid rgba(255,255,255,0.25);
            border-radius: 50%;
            transition: all 0.25s ease;
        }
        .face-oval.detecting {
            border-color: var(--warning);
            box-shadow: 0 0 0 4px rgba(234,179,8,0.15);
        }
        .face-oval.success {
            border-color: var(--success);
            box-shadow: 0 0 0 4px rgba(34,197,94,0.2), 0 0 40px rgba(34,197,94,0.15);
        }
        .face-oval.error {
            border-color: var(--error);
            box-shadow: 0 0 0 4px rgba(239,68,68,0.2);
        }

        .oval-mask {
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse 34% 27.5% at 50% 50%, transparent 99%, rgba(0,0,0,0.7) 100%);
        }

        .progress-container {
            position: absolute;
            top: 16px;
            left: 16px;
            right: 16px;
        }
        .progress-bar {
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            width: 0%;
            background: var(--success);
            transition: width 0.2s ease;
        }

        .status-display {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        }
        .status-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .status-icon {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .status-text h2 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
        }
        .status-text p {
            font-size: 13px;
            color: var(--text-muted);
        }

        /* Mode indicator */
        .mode-indicator {
            position: absolute;
            top: 16px;
            right: 16px;
            padding: 4px 10px;
            background: rgba(0,0,0,0.6);
            border-radius: 12px;
            font-size: 10px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .mode-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--warning);
        }
        .mode-dot.active { background: var(--success); }

        /* Loading overlay */
        .loading-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            border-radius: 24px;
        }
        .loading-overlay.active { display: flex; }
        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading-text {
            font-size: 14px;
            color: var(--text-muted);
            text-align: center;
        }

        /* Checks panel */
        .checks-panel {
            background: var(--surface);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 20px;
        }
        .checks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .checks-title {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .checks-mode {
            font-size: 10px;
            padding: 3px 8px;
            background: rgba(59,130,246,0.15);
            color: var(--primary);
            border-radius: 10px;
        }
        .checks-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .check-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            padding: 10px 6px;
            background: rgba(255,255,255,0.03);
            border-radius: 10px;
            font-size: 11px;
            color: var(--text-muted);
            text-align: center;
        }
        .check-icon {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.2s;
        }
        .check-item.pass .check-icon {
            background: rgba(34,197,94,0.15);
            color: var(--success);
        }
        .check-item.fail .check-icon {
            background: rgba(239,68,68,0.1);
            color: var(--error);
        }
        .check-item.checking .check-icon {
            background: rgba(234,179,8,0.15);
            color: var(--warning);
        }

        /* Shots indicator */
        .shots-indicator {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border);
        }
        .shot-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            transition: all 0.2s;
        }
        .shot-dot.captured {
            background: var(--success);
        }
        .shot-dot.current {
            background: var(--warning);
            animation: pulse 1s ease infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        .btn-primary:hover:not(:disabled) { background: #2563eb; }
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Model loading */
        .model-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            background: var(--surface);
            border-radius: 10px;
            margin-bottom: 16px;
            font-size: 13px;
            color: var(--text-muted);
        }
        .mini-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        /* Result screen */
        .result-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
        }
        .result-screen.active { display: flex; }
        .result-icon {
            width: 88px;
            height: 88px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 44px;
            margin-bottom: 24px;
        }
        .result-icon.success { background: rgba(34,197,94,0.12); }
        .result-icon.error { background: rgba(239,68,68,0.12); }
        .result-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .result-subtitle {
            font-size: 15px;
            color: var(--text-muted);
            margin-bottom: 32px;
        }
        .result-photo {
            width: 110px;
            height: 140px;
            object-fit: cover;
            border-radius: 14px;
            border: 3px solid var(--success);
            margin-bottom: 32px;
        }

        .hidden { display: none !important; }
        #canvas { display: none; }
    </style>
</head>
<body>
    <div class="app">
        <!-- Main Flow -->
        <div id="verificationFlow">
            <div class="header">
                <h1>Identity Verification</h1>
                <p>Position your face in the oval and hold still</p>
            </div>

            <!-- Model loading status -->
            <div class="model-status" id="modelStatus">
                <div class="mini-spinner"></div>
                <span id="modelStatusText">Loading face detection...</span>
            </div>

            <div class="camera-container">
                <video id="video" autoplay playsinline muted></video>
                
                <div class="camera-overlay">
                    <div class="oval-mask"></div>
                    <div class="face-oval" id="faceOval"></div>
                    
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                    </div>

                    <div class="mode-indicator">
                        <div class="mode-dot" id="modeDot"></div>
                        <span id="modeText">Loading...</span>
                    </div>

                    <div class="status-display">
                        <div class="status-row">
                            <div class="status-icon" id="statusIcon">üë§</div>
                            <div class="status-text">
                                <h2 id="statusTitle">Ready</h2>
                                <p id="statusSubtitle">Tap Start to begin</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="loading-overlay" id="loadingOverlay">
                    <div class="spinner"></div>
                    <div class="loading-text" id="loadingText">Verifying with server...</div>
                </div>
            </div>

            <div class="checks-panel">
                <div class="checks-header">
                    <span class="checks-title">Quality Checks</span>
                    <span class="checks-mode" id="checksMode">Browser</span>
                </div>
                <div class="checks-grid">
                    <div class="check-item" id="checkFace">
                        <div class="check-icon">üë§</div>
                        <span>Face</span>
                    </div>
                    <div class="check-item" id="checkPosition">
                        <div class="check-icon">‚äï</div>
                        <span>Position</span>
                    </div>
                    <div class="check-item" id="checkSize">
                        <div class="check-icon">‚§¢</div>
                        <span>Size</span>
                    </div>
                    <div class="check-item" id="checkEyes">
                        <div class="check-icon">üëÅ</div>
                        <span>Eyes</span>
                    </div>
                    <div class="check-item" id="checkAngle">
                        <div class="check-icon">‚Üî</div>
                        <span>Angle</span>
                    </div>
                    <div class="check-item" id="checkStable">
                        <div class="check-icon">‚óé</div>
                        <span>Steady</span>
                    </div>
                </div>

                <!-- Shots captured indicator -->
                <div class="shots-indicator" id="shotsIndicator">
                    <div class="shot-dot" id="shot1"></div>
                    <div class="shot-dot" id="shot2"></div>
                    <div class="shot-dot" id="shot3"></div>
                </div>
            </div>

            <button class="btn btn-primary" id="startBtn" disabled>Loading...</button>
        </div>

        <!-- Result Screen -->
        <div class="result-screen" id="resultScreen">
            <div class="result-icon success" id="resultIcon">‚úì</div>
            <h1 class="result-title" id="resultTitle">Verified!</h1>
            <p class="result-subtitle" id="resultSubtitle">Identity confirmed</p>
            <img class="result-photo" id="resultPhoto" src="" alt="">
            <button class="btn btn-primary" id="doneBtn">Done</button>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
    /**
     * HYBRID LIVENESS DETECTION
     * ==========================
     * 
     * PRIMARY: TensorFlow.js in browser for quality checks (best accuracy)
     * FALLBACK: Server-side detection if TF.js fails to load
     * 
     * Flow:
     * 1. Browser: TF.js checks face quality in real-time
     * 2. When 5 consecutive good frames detected:
     *    - Capture 3 best shots
     * 3. Send 3 shots to server
     * 4. Server: Select best shot ‚Üí Run YOUR liveness model ‚Üí Return result
     */

    // ======================== CONFIGURATION ========================
    const CONFIG = {
        API_URL: 'http://localhost:5000',
        
        // TensorFlow.js settings
        TF_MODEL_LOAD_TIMEOUT: 15000,  // 15 seconds to load model
        
        // Quality thresholds
        MIN_FACE_RATIO: 0.08,
        MAX_FACE_RATIO: 0.55,
        CENTER_TOLERANCE_X: 0.18,
        CENTER_TOLERANCE_Y: 0.20,
        MAX_YAW: 20,
        MAX_PITCH: 15,
        MAX_MOVEMENT: 12,
        
        // Capture settings
        DETECTION_INTERVAL_MS: 100,    // 10 FPS for TF.js
        FALLBACK_INTERVAL_MS: 300,     // 3 FPS for server fallback
        REQUIRED_GOOD_FRAMES: 5,       // Consecutive good frames needed
        SHOTS_TO_CAPTURE: 3,           // Number of shots to send
        MIN_CONFIDENCE: 0.55,          // Minimum liveness confidence from server
    };

    // ======================== STATE ========================
    const state = {
        // Detection mode
        mode: 'loading',  // 'loading' | 'tfjs' | 'server'
        tfModel: null,
        
        // Camera
        stream: null,
        isRunning: false,
        loopId: null,
        
        // Quality tracking
        goodFrameCount: 0,
        lastFace: null,
        checks: {},
        
        // Capture
        capturedShots: [],
        shotScores: [],
    };

    // ======================== DOM ========================
    const $ = id => document.getElementById(id);
    const video = $('video');
    const canvas = $('canvas');
    const ctx = canvas.getContext('2d');

    // ======================== INITIALIZATION ========================
    
    async function initialize() {
        updateModelStatus('Loading face detection...', false);
        
        // Try to load TensorFlow.js model
        const tfLoaded = await loadTFModel();
        
        if (tfLoaded) {
            state.mode = 'tfjs';
            updateModelStatus('Ready (Browser AI)', true);
            $('checksMode').textContent = 'Browser AI';
            $('modeText').textContent = 'Browser AI';
            $('modeDot').classList.add('active');
        } else {
            // Fallback to server-side
            state.mode = 'server';
            updateModelStatus('Ready (Server Mode)', true);
            $('checksMode').textContent = 'Server';
            $('modeText').textContent = 'Server Mode';
            $('modeDot').classList.add('active');
        }
        
        $('startBtn').disabled = false;
        $('startBtn').textContent = 'Start Verification';
    }
    
    async function loadTFModel() {
        try {
            // Set timeout for model loading
            const loadPromise = (async () => {
                const model = faceDetection.SupportedModels.MediaPipeFaceDetector;
                state.tfModel = await faceDetection.createDetector(model, {
                    runtime: 'tfjs',
                    maxFaces: 1,
                    modelType: 'short'
                });
                return true;
            })();
            
            const timeoutPromise = new Promise((_, reject) => {
                setTimeout(() => reject(new Error('Timeout')), CONFIG.TF_MODEL_LOAD_TIMEOUT);
            });
            
            await Promise.race([loadPromise, timeoutPromise]);
            console.log('‚úì TensorFlow.js model loaded');
            return true;
            
        } catch (error) {
            console.warn('TensorFlow.js failed to load:', error);
            return false;
        }
    }
    
    function updateModelStatus(text, ready) {
        $('modelStatusText').textContent = text;
        if (ready) {
            $('modelStatus').innerHTML = `<span style="color: var(--success)">‚úì</span> ${text}`;
        }
    }

    // ======================== FACE DETECTION ========================
    
    // TensorFlow.js detection
    async function detectFaceTF() {
        if (!state.tfModel) return null;
        
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);
        
        try {
            const faces = await state.tfModel.estimateFaces(canvas);
            if (faces.length === 0) return null;
            
            const face = faces[0];
            const keypoints = {};
            face.keypoints.forEach(kp => {
                keypoints[kp.name] = { x: kp.x, y: kp.y };
            });
            
            return {
                box: face.box,
                keypoints,
                score: face.score || 0.9
            };
        } catch (e) {
            console.error('TF detection error:', e);
            return null;
        }
    }
    
    // Server-side detection (fallback)
    async function detectFaceServer(imageData) {
        try {
            const response = await fetch(`${CONFIG.API_URL}/analyze`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: imageData })
            });
            
            if (!response.ok) return null;
            return await response.json();
        } catch (e) {
            console.error('Server detection error:', e);
            return null;
        }
    }

    // ======================== QUALITY CHECKS ========================
    
    function runQualityChecksTF(face) {
        const w = canvas.width;
        const h = canvas.height;
        const checks = { face: false, position: false, size: false, eyes: false, angle: false, stable: false };
        let message = 'Position your face in the oval';
        let qualityScore = 0;
        
        if (!face || !face.box) {
            return { checks, allPass: false, message, qualityScore };
        }
        checks.face = true;
        qualityScore += 0.15;
        
        const box = face.box;
        const kp = face.keypoints;
        
        // Size
        const sizeRatio = (box.width * box.height) / (w * h);
        if (sizeRatio < CONFIG.MIN_FACE_RATIO) {
            message = 'Move closer';
        } else if (sizeRatio > CONFIG.MAX_FACE_RATIO) {
            message = 'Move back';
        } else {
            checks.size = true;
            qualityScore += 0.15;
        }
        
        // Position (mirrored video)
        const cx = (box.xMin + box.width / 2) / w;
        const cy = (box.yMin + box.height / 2) / h;
        const offX = cx - 0.5;
        const offY = cy - 0.5;
        
        if (Math.abs(offX) > CONFIG.CENTER_TOLERANCE_X) {
            message = offX > 0 ? 'Move left' : 'Move right';
        } else if (Math.abs(offY) > CONFIG.CENTER_TOLERANCE_Y) {
            message = offY > 0 ? 'Move up' : 'Move down';
        } else {
            checks.position = true;
            qualityScore += 0.15;
        }
        
        // Angle
        if (kp.leftEye && kp.rightEye && kp.noseTip) {
            const eyeDist = Math.abs(kp.rightEye.x - kp.leftEye.x);
            const eyeMidX = (kp.leftEye.x + kp.rightEye.x) / 2;
            const eyeMidY = (kp.leftEye.y + kp.rightEye.y) / 2;
            
            const noseOffsetX = (kp.noseTip.x - eyeMidX) / eyeDist;
            const yaw = Math.abs(noseOffsetX * 45);
            
            const noseOffsetY = (kp.noseTip.y - eyeMidY) / eyeDist;
            const pitch = noseOffsetY * 30;
            
            if (yaw > CONFIG.MAX_YAW) {
                message = 'Look straight at camera';
            } else if (Math.abs(pitch) > CONFIG.MAX_PITCH) {
                message = pitch > 0 ? 'Raise your head' : 'Lower your head';
            } else {
                checks.angle = true;
                qualityScore += 0.2;
            }
        }
        
        // Eyes (confidence check)
        if (face.score > 0.85) {
            checks.eyes = true;
            qualityScore += 0.15;
        } else {
            message = 'Keep eyes open';
        }
        
        // Stability
        if (state.lastFace && state.lastFace.box) {
            const dx = Math.abs(box.xMin - state.lastFace.box.xMin);
            const dy = Math.abs(box.yMin - state.lastFace.box.yMin);
            if (Math.sqrt(dx*dx + dy*dy) < CONFIG.MAX_MOVEMENT) {
                checks.stable = true;
                qualityScore += 0.2;
            } else {
                message = 'Hold still';
            }
        }
        
        state.lastFace = { box: { ...box }, keypoints: { ...kp } };
        
        const allPass = Object.values(checks).every(v => v);
        if (allPass) message = 'Perfect! Hold still...';
        
        return { checks, allPass, message, qualityScore };
    }
    
    function runQualityChecksServer(result) {
        const checks = {
            face: result?.face_detected || false,
            position: result?.face_quality_ok !== false,
            size: result?.face_quality_ok !== false,
            eyes: (result?.scores?.blur || 0) > 0.4,
            angle: (result?.scores?.color || 0) > 0.4,
            stable: true  // Can't check stability server-side per frame
        };
        
        let message = result?.quality_message || 'Position your face';
        if (!result?.face_detected) message = 'No face detected';
        
        const allPass = result?.face_detected && result?.face_quality_ok !== false;
        const qualityScore = result?.confidence || 0;
        
        return { checks, allPass, message, qualityScore };
    }

    // ======================== UI UPDATES ========================
    
    function updateChecksUI(checks) {
        setCheckState('checkFace', checks.face);
        setCheckState('checkPosition', checks.position);
        setCheckState('checkSize', checks.size);
        setCheckState('checkEyes', checks.eyes);
        setCheckState('checkAngle', checks.angle);
        setCheckState('checkStable', checks.stable);
    }
    
    function setCheckState(id, pass) {
        const el = $(id);
        el.className = `check-item ${pass ? 'pass' : 'fail'}`;
        el.querySelector('.check-icon').textContent = pass ? '‚úì' : '‚úó';
    }
    
    function resetChecksUI() {
        const icons = { checkFace: 'üë§', checkPosition: '‚äï', checkSize: '‚§¢', checkEyes: 'üëÅ', checkAngle: '‚Üî', checkStable: '‚óé' };
        Object.keys(icons).forEach(id => {
            $(id).className = 'check-item';
            $(id).querySelector('.check-icon').textContent = icons[id];
        });
    }
    
    function updateStatus(icon, title, subtitle, ovalClass) {
        $('statusIcon').textContent = icon;
        $('statusTitle').textContent = title;
        $('statusSubtitle').textContent = subtitle;
        $('faceOval').className = `face-oval ${ovalClass}`;
    }
    
    function updateProgress(progress) {
        $('progressFill').style.width = `${Math.min(100, progress)}%`;
    }
    
    function updateShotsUI() {
        for (let i = 1; i <= 3; i++) {
            const dot = $(`shot${i}`);
            if (i <= state.capturedShots.length) {
                dot.className = 'shot-dot captured';
            } else if (i === state.capturedShots.length + 1 && state.goodFrameCount >= CONFIG.REQUIRED_GOOD_FRAMES) {
                dot.className = 'shot-dot current';
            } else {
                dot.className = 'shot-dot';
            }
        }
    }

    // ======================== CAPTURE FRAME ========================
    
    function captureFrame() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);
        return canvas.toDataURL('image/jpeg', 0.9);
    }

    // ======================== MAIN DETECTION LOOP ========================
    
    async function detectionLoop() {
        if (!state.isRunning) return;
        
        let checks, allPass, message, qualityScore;
        let frameData = captureFrame();
        
        if (state.mode === 'tfjs') {
            // TensorFlow.js detection
            const face = await detectFaceTF();
            ({ checks, allPass, message, qualityScore } = runQualityChecksTF(face));
        } else {
            // Server fallback
            const result = await detectFaceServer(frameData);
            ({ checks, allPass, message, qualityScore } = runQualityChecksServer(result));
        }
        
        updateChecksUI(checks);
        
        if (allPass) {
            state.goodFrameCount++;
            
            // Collect shots when quality is good
            if (state.goodFrameCount >= CONFIG.REQUIRED_GOOD_FRAMES) {
                // Capture this frame as a shot
                if (state.capturedShots.length < CONFIG.SHOTS_TO_CAPTURE) {
                    state.capturedShots.push(frameData);
                    state.shotScores.push(qualityScore);
                    updateShotsUI();
                    
                    updateStatus('üì∏', `Captured ${state.capturedShots.length}/${CONFIG.SHOTS_TO_CAPTURE}`, 
                        'Hold still for more...', 'success');
                }
                
                // Check if we have all shots
                if (state.capturedShots.length >= CONFIG.SHOTS_TO_CAPTURE) {
                    await submitToServer();
                    return;
                }
            } else {
                const progress = (state.goodFrameCount / CONFIG.REQUIRED_GOOD_FRAMES) * 100;
                updateProgress(progress);
                updateStatus('‚úì', 'Looking good!', 
                    `Hold still... ${CONFIG.REQUIRED_GOOD_FRAMES - state.goodFrameCount} more`, 'success');
            }
        } else {
            state.goodFrameCount = Math.max(0, state.goodFrameCount - 1);
            updateProgress((state.goodFrameCount / CONFIG.REQUIRED_GOOD_FRAMES) * 100);
            
            // Clear captured shots if quality drops significantly
            if (state.goodFrameCount < CONFIG.REQUIRED_GOOD_FRAMES - 2 && state.capturedShots.length > 0) {
                state.capturedShots = [];
                state.shotScores = [];
                updateShotsUI();
            }
            
            const passCount = Object.values(checks).filter(Boolean).length;
            if (passCount >= 4) {
                updateStatus('üì∏', 'Almost there', message, 'detecting');
            } else if (checks.face) {
                updateStatus('‚ö†Ô∏è', 'Adjust position', message, 'detecting');
            } else {
                updateStatus('üë§', 'No face found', message, '');
            }
        }
        
        const interval = state.mode === 'tfjs' ? CONFIG.DETECTION_INTERVAL_MS : CONFIG.FALLBACK_INTERVAL_MS;
        state.loopId = setTimeout(detectionLoop, interval);
    }

    // ======================== SERVER SUBMISSION ========================
    
    async function submitToServer() {
        stopLoop();
        
        $('loadingOverlay').classList.add('active');
        $('loadingText').textContent = 'Verifying liveness...';
        
        try {
            // Send all 3 shots to server
            const response = await fetch(`${CONFIG.API_URL}/verify-liveness`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    images: state.capturedShots,
                    scores: state.shotScores
                })
            });
            
            if (!response.ok) {
                // Fallback: try single image endpoint
                const fallbackResponse = await fetch(`${CONFIG.API_URL}/analyze`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: state.capturedShots[0] })
                });
                
                if (!fallbackResponse.ok) throw new Error('Server error');
                
                const result = await fallbackResponse.json();
                handleServerResult(result);
                return;
            }
            
            const result = await response.json();
            handleServerResult(result);
            
        } catch (error) {
            console.error('Submission error:', error);
            $('loadingOverlay').classList.remove('active');
            
            // Retry
            updateStatus('‚ö†Ô∏è', 'Connection error', 'Retrying...', 'error');
            state.capturedShots = [];
            state.shotScores = [];
            state.goodFrameCount = 0;
            updateShotsUI();
            state.isRunning = true;
            detectionLoop();
        }
    }
    
    function handleServerResult(result) {
        $('loadingOverlay').classList.remove('active');
        
        const isLive = result.is_live && (result.confidence >= CONFIG.MIN_CONFIDENCE);
        
        if (isLive) {
            showResult(true, result.best_image || state.capturedShots[0]);
        } else {
            showResult(false, null, result.attack_type || 'Verification failed');
        }
    }

    // ======================== RESULT SCREEN ========================
    
    function showResult(success, imageData, errorMsg = '') {
        stopCamera();
        
        $('verificationFlow').classList.add('hidden');
        $('resultScreen').classList.add('active');
        
        if (success) {
            $('resultIcon').className = 'result-icon success';
            $('resultIcon').textContent = '‚úì';
            $('resultTitle').textContent = 'Verified!';
            $('resultSubtitle').textContent = 'Identity confirmed successfully';
            $('resultPhoto').src = imageData;
            $('resultPhoto').style.display = 'block';
        } else {
            $('resultIcon').className = 'result-icon error';
            $('resultIcon').textContent = '‚úó';
            $('resultTitle').textContent = 'Failed';
            $('resultSubtitle').textContent = errorMsg;
            $('resultPhoto').style.display = 'none';
        }
    }
    
    function restart() {
        $('resultScreen').classList.remove('active');
        $('verificationFlow').classList.remove('hidden');
        
        resetChecksUI();
        updateProgress(0);
        updateStatus('üë§', 'Ready', 'Tap Start to begin', '');
        
        state.goodFrameCount = 0;
        state.lastFace = null;
        state.capturedShots = [];
        state.shotScores = [];
        updateShotsUI();
        
        $('startBtn').disabled = false;
        $('startBtn').textContent = 'Start Verification';
    }

    // ======================== CAMERA ========================
    
    async function startCamera() {
        try {
            state.stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'user', width: { ideal: 640 }, height: { ideal: 480 } },
                audio: false
            });
            video.srcObject = state.stream;
            await video.play();
            return true;
        } catch (e) {
            alert('Cannot access camera');
            return false;
        }
    }
    
    function stopCamera() {
        if (state.stream) {
            state.stream.getTracks().forEach(t => t.stop());
            state.stream = null;
        }
    }
    
    function stopLoop() {
        state.isRunning = false;
        if (state.loopId) {
            clearTimeout(state.loopId);
            state.loopId = null;
        }
    }

    // ======================== EVENT HANDLERS ========================
    
    $('startBtn').addEventListener('click', async () => {
        $('startBtn').disabled = true;
        $('startBtn').textContent = 'Starting...';
        
        if (!await startCamera()) {
            $('startBtn').disabled = false;
            $('startBtn').textContent = 'Start Verification';
            return;
        }
        
        // Reset state
        state.goodFrameCount = 0;
        state.lastFace = null;
        state.capturedShots = [];
        state.shotScores = [];
        state.isRunning = true;
        
        updateShotsUI();
        $('startBtn').textContent = 'Scanning...';
        updateStatus('üîç', 'Scanning', 'Position your face in the oval', 'detecting');
        
        setTimeout(detectionLoop, 300);
    });
    
    $('doneBtn').addEventListener('click', restart);
    
    window.addEventListener('beforeunload', () => {
        stopLoop();
        stopCamera();
    });

    // ======================== START ========================
    window.addEventListener('load', initialize);
    </script>
</body>
